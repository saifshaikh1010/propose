<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Propose Day</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(117deg, #ff41f7 0%, rgba(255, 73, 73, 0.81) 100%);
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 72px;
      margin-top: 50px;
    }

    .heart-background {
      background-color: rgba(255, 255, 255, 0.4);
      padding: 20px;
      border-radius: 15px;
    }

    .heart-background p {
      color: white;
      font-size: 20px;
      line-height: 1.5;
    }

    .heart-background h2 {
      color: white;
      font-size: 24px;
    }

    .floating-hearts {
      font-size: 40px;
      animation: float 2s ease-in-out infinite;
    }

    .heart {
      margin: 0 5px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .surprise-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .surprise-button:hover {
      background-color: #ff1493;
    }

    #surpriseMessage, #moreSurprise {
      display: none;
      font-size: 20px;
      color: #ff69b4;
      margin-top: 30px;
    }

    #moreSurprise {
      font-weight: bold;
      color: #ff1493;
    }

  </style>
</head>
